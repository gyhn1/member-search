<div class="container">

    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div *ngIf="member; else notFound">
                <div class="image d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-secondary"> <img src="https://i.imgur.com/wvxPV9S.png" height="100"
                                    width="100" /></button>
                    <span class="name mt-3">{{member.firstName}} {{member.lastName}}</span>


                    <div class="text mt-3"> <span>Member Card Number : {{member.memberCardNumber}} </span> </div>
                    <div class="text mt-3"> <span>Policy Number : {{member.policyNumber}} </span> </div>
                    <div class="text mt-3"> <span>Date of Birth : {{member.dataOfBirth}} </span> </div>
                </div>


            </div>
            <ng-template #notFound class="justify-content-center">
                <h1>Not Found</h1>
            </ng-template>
            <a class="btn btn-primary btn-sm" routerLink="//member-search">Back</a>
        </div>

    </div>
</div>
